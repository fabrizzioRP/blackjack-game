<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <header class="titulo">Blackjack</header>

    <div class="sector-div">
        <div id="div-botones" class="col text-center">
            <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
            <button id="btnPedir"   disabled="disabled" class="btn btn-primary">Pedir Carta</button>
            <button id="btnDetener" disabled="disabled" class="btn btn-primary">Detener</button>
        </div>
    </div>

    <div class="sector-div2">
        <div class="col">
            <h2>Jugador 1 - <small>0</small></h2>
            <div id="jugador-cartas" class="divCartas">
                <!-- <img src="assets/cartas/10D.png" class="carta"> -->
            </div>
        </div>
    </div>

    <div class="sector-div2">
        <div class="col">
            <h2>Computadora - <small>0</small></h2>
            <div id="computadora-cartas" class="divCartas">
                <!-- <img src="assets/cartas/2S.png" class="carta"> -->
            </div>
        </div>
    </div>

    <script src="assets/js/underscore_min.js"></script>
    <script src="assets/js/juego-min.js"></script>

    <script>
        document.querySelector('#btnNuevo').addEventListener( 'click' , () => miModulo.nuevoJuego());
    </script>

</body>
</html>
